<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spencer Lopez | Visualizes Somedata</title>
  <meta name="description" content="D3 Data Visualizations">
  <meta name="author" content="Spencer Lopez">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,400" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class='machine-learning-title'>Machine Learning: k-means and k-neighbors</h1>
  <h2 class='chart-title'>Animals Weights vs Brain Weights</h2>
  <svg class="chart" height="540px" width="560px">
  <div class="key">
    <ul>
      <li><span class='wolf'>_</span> Grey Wolf </li>
      <li><span class='monkey'>_</span> Monkey </li>
      <li><span class='goat'>_</span> Goat </li>
      <li><span class='kangaroo'>_</span> Kangaroo</li>
      <li><span class='pig'>_</span> Pig </li>
      <li><span class='sheep'>_</span> Sheep </li>
      <li><span class='jaguar'>_</span> Jaguar </li>
    </ul>
  </div>
  <!-- Define star glow filter -->
  <defs>
      <filter id="glow" height="130%" width="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"></feGaussianBlur>
        <feFlood flood-color="#ffffff" flood-opacity="1" result="offsetColor"></feFlood>
        <feOffset in="blur" dx="0" dy="6" result="offsetBlur"></feOffset>
        <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"></feComposite>
        <feMerge>
          <feMergeNode in="offsetBlur"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
  </svg>
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="modules/d3.min.js"></script>
  <script type="text/javascript" src="data/AnimalData.js"></script>
  <script type="text/javascript" src="animals.js"></script>
</body>
</html>
